<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <script src="./bower_components/platform/platform.js"></script>
  <link rel="import" href="./bower_components/polymer-bootstrap-social/bootstrap-social.html">
  <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">


  <style>
    .navbar{
      padding-top:20px;
    }
    .navbar hr{
      border-bottom:1px solid #333;
    }
    .navbar-brand{
      font-family: 'PT Serif', serif;
      color:#333;
      font-size:22px;
    }
    .navbar-nav bootstrap-social{
      margin-top:10px;
    }
    .title{
      font-size: 20px;
    }
    .github_user{
      margin-right:10px;
    }
  </style>

</head>
<body>

  <script type="text/x-handlebars">
    <nav class="navbar" role="navigation">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/app" >Hora</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                {{#if model.loggedin}}
                  <li>
                    <a href="/{{ model.user.github_user }}">
                      <span class="github_user">{{ model.user.github_user }}</span>
                      <img class="github_avatar" {{bind-attr src=model.user.github_data.avatar_url}} style="width:20px">
                    </a>
                  </li>
                  <li><a href="#" title="create new list"><i class="fa fa-plus"></i></a></li>
                  <li><a href="/logout" title="sign out"><i class="fa fa-sign-out"></i></a></li>
                {{else}}
                  <li>
                    <bootstrap-social service="github" size="sm" style="display: inline-block;">
                      <a href="/api/github/authorize">Sign in with Github</a>
                    </bootstrap-social>
                  </li>
                {{/if}}
              </ul>
            </div><!-- /.navbar-collapse -->
            <hr>
          </div><!-- /.container-fluid -->
        </div>
      </div>
    </nav>

    <div>
      {{outlet}}
    </div>

  </script>


  <script type="text/x-handlebars" id="list">
    <div class="container">
      <div class="row" style="padding-bottom:30px">
        <div class="col-xs-12">
          <div class="title">
            <a href="" class="author">{{ model.github_user }}</a>
            <span class="backslash">/</span>
            <a href="" class="name">{{ model.name }}</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Language</th>
              <th>Stargazers</th>
              <th>Issues</th>
              <th>Size</th>
              <th>Owner</th>
              <th>Source</th>
            </tr>
          </thead>
          <tbody>
          {{#each item in model.items}}
            <tr>
              <td>{{item.name}}</td>
              <td>{{item.language}}</td>
              <td>{{item.stargazers_count}}</td>
              <td>{{item.open_issues}}</td>
              <td>{{item.size}}</td>
              <td>{{item.owner}}</td>
              <td><a {{bind-attr href="item.html_url"}}>Source</a></td>
            </tr>
          {{/each}}
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </script>

  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/handlebars/handlebars.min.js"></script>
  <script src="./bower_components/ember/ember.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
